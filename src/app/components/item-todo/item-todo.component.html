<div
  class="todo-item d-flex justify-content-between align-items-center"

>
  <div class="todo">
    <input
      type="checkbox"
      [ngClass]="{ checked: todo.isDone }"
      [id]="todo.id"
      class="toggle text-center"
      [checked]="todo.isDone"
      (change)="changeTodoStatus()"
    />
    <!-- <label class="strikethrough" [for]="todo.id">{{ todo.content }}</label> -->
    <label [@fadeStrikeThrough]="todo.isDone ? 'completed' : 'active'" [for]="todo.id">{{ todo.content }}</label>
  </div>

  <div class="d-flex align-items-center">
    <span class="icon-wrapper text-center edit" [hidden]="todo.isDone" [ngClass]="{ active: isHovered }">
      <i class="eva eva-edit-outline" (click)="isEditing = true"></i>
    </span>
    <span class="icon-wrapper text-center" [ngClass]="{ active: isHovered }">
      <i class="eva eva-close" (click)="removeTodo()"></i>
    </span>
  </div>

  <!-- <form class="edit-form" (keyup)="submitEdit($event)" *ngIf="isEditing">
    <input type="text" name="editTodo" *ngModel="todo.content" />
  </form> -->
</div>

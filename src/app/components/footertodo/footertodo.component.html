<div class="footer w-100">
  <div class="postion-absolute d-flex ">
      <span>{{ length }} item{{ length > 1 ? "s" : "" }} </span>
    <div class="compose-button">
      <button
        type="button"
        class="filter-button"
        *ngFor="let btn of filterButton"
        [ngClass]="{ active: btn.isActive }"
        (click)="filter(btn.type)"
      >
        {{ btn.label }}
      </button>
    </div>
    <button class="filter-button clear-completed-btn"
    [ngClass]="{ visible:hasCompleted | async }"
      (click)="clearCompleted()">
      Clear completed
    </button>
  </div>
</div>
